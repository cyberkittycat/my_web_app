<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberCats' Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <style type="text/css">
        body {
            background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.25)), url(../../static/lazyCat_2.png);
	        height: 100vh;
	        background-size: cover;
	        background-position: center;
            background-attachment: scroll;
        }
    </style>

    <header>
        <div class="row">
            <div class="logo">
                <img src="../../static/logo.png"/>
            </div>
        <ul class="main-nav">
            <li class="active"><a href = "/"> Home </a></li>
            <li><a href = ""> Instruments </a></li>
            <li><a href = ""> Tea </a></li>
            <li><a href = "/"> Blog </a></li>
            <li><a href = ""> About </a></li>

        </ul>

        </div>
    </header>

    <div class="page_header">
        <h1><a href=""></a>Posts</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus" style="color:tomato;font-size: 150%"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit" style="color:tomato;font-size: 150%"></span></a>
            <p class="top-menu">Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock" style="color:tomato; font-size: 150%"></span></a>
        {% endif %}

    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
